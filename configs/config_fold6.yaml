# ============================================================================
# DATALOADER SETTINGS
# ============================================================================
dataloader:
  batch_size: 8
  num_workers: 0
  pin_memory: true
  persistent_workers: false
  prefetch_factor: 2
  shuffle_train: true

# ============================================================================
# DATA PROCESSING
# ============================================================================
processing:
  normalize: true
  normalize_method: "minmax"
  he_max_value: 255.0
  mif_max_value: 65535.0

# ============================================================================
# AUGMENTATION SETTINGS (DISABLED FOR GAN)
# ============================================================================
augmentation:
  train_augment: false
  val_augment: false
  test_augment: false
  augment_prob: 0.0
  
  geometric:
    flip_prob: 0.0
    rotation_prob: 0.0
    rotation_angles: [90, 180, 270]
    scale_prob: 0.0
    scale_range: [0.97, 1.03]
  
  photometric:
    brightness_prob: 0.0
    brightness_factor: 0.15
    contrast_prob: 0.0
    contrast_factor: 0.15
  
  stain:
    stain_prob: 0.0
    hue_shift_range: [-0.03, 0.03]
    saturation_range: [0.92, 1.08]
  
  noise_blur:
    blur_prob: 0.0
    blur_sigma_range: [0.1, 0.5]
    noise_prob: 0.0
    noise_he_std_range: [0.005, 0.025]
    noise_mif_std_range: [0.002, 0.01]
  
  cutout:
    cutout_prob: 0.0
    cutout_size_range: [8, 24]

# ============================================================================
# HV MAP GENERATION (NOT NEEDED FOR GAN)
# ============================================================================
hv_maps:
  generate: false
  method: "pannuke"
  he_nuclei: false
  he_cells: false
  mif_nuclei: false
  mif_cells: false

# ============================================================================
# FILTERING
# ============================================================================
filtering:
  min_instances_per_tile: 0
  filter_empty_masks: false
  min_he_nuclei: 0
  min_he_cells: 0
  min_mif_nuclei: 0
  min_mif_cells: 0

# ============================================================================
# MEMORY & CACHING
# ============================================================================
memory:
  use_cache: true
  force_regenerate_cache: false
  strategy: "memory"
  max_memory_gb: 64.0
  chunk_size: 1000

# ============================================================================
# DEBUGGING
# ============================================================================
debug:
  verbose: true
  max_samples: null
  print_data_stats: true
  validate_data: true