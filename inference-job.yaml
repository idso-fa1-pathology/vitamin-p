---
apiVersion: batch/v1
kind: Job
metadata:
  name: yshokrollahi-vitamin-p-inference
  namespace: yn-gpu-workload
  labels:
    k8s-user: yshokrollahi
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      securityContext:
        runAsUser: 297724
        runAsGroup: 1944303352
        fsGroup: 1944303352
        supplementalGroups:
          - 1944271327
          - 900027
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: '21Gi'
        - name: program
          persistentVolumeClaim:
            claimName: yshokrollahi-gpu-rsrch9-home-plm
      containers:
        - name: main
          image: hpcharbor.mdanderson.edu/yshokrollahi/vitamin-p:latest
          command: 
            - python
            - /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p/inference.py
            - --wsi_path
            - /rsrch9/home/plm/idso_fa1_pathology/TIER2/yasin-vitaminp/CellVitPlusPlus/ORION-CRC/CRC36/19510_C36_US_SCAN_OR_001__161442-registered.ome.tif
            - --wsi_name
            - CRC36_inference
            - --model_path
            - /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p/checkpoints/best_he_only_model.pth
            - --output_dir
            - /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p/outputs
            - --patch_size
            - "1024"
            - --overlap
            - "64"
            - --batch_size
            - "4"
            - --modality
            - he
            - --chunk_size
            - "10000"
            - --chunk_overlap
            - "512"
            - --targets
            - nuclei
            - cell
          workingDir: /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p
          env:
            - name: HOME
              value: /tmp
            - name: PYTHONPATH
              value: /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
          volumeMounts:
            - name: shm
              mountPath: "/dev/shm"
            - name: program
              mountPath: "/rsrch9/home/plm/idso_fa1_pathology"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "16"
              memory: "64Gi"
            requests:
              nvidia.com/gpu: "1"
              cpu: "16"
              memory: "64Gi"
          # imagePullPolicy: Always
      restartPolicy: Never