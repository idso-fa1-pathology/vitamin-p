apiVersion: batch/v1
kind: Job
metadata:
  name: vitamin-p-flex-large-hv4-newestblock-lr1e4-wd1e2-mif2-hugeaug  # ← Updated name to indicate UNI pretraining
  namespace: yn-gpu-workload
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
        nvidia.com/gpu.product: "NVIDIA-H100-80GB-HBM3"
      securityContext:
        runAsUser: 297724
        runAsGroup: 1944303352
        fsGroup: 1944303352
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: '1000Gi'
        - name: program
          persistentVolumeClaim:
            claimName: yshokrollahi-gpu-rsrch9-home-plm
      containers:
        - name: training-container
          image: hpcharbor.mdanderson.edu/yshokrollahi/vitamin-p:latest
          command: 
            - "python"
            - "scripts/train.py"
            - "--model"
            - "flex"                          # Model type: dual, syn, flex, baseline_he, baseline_mif
            - "--size"
            - "large"                         # Model size: small, base, large, giant
            - "--fold"
            - "32"                            # Fold: 1, 2, 3, 4, 5, 11, 12, etc.
            - "--epochs"
            - "250"
            # - "--pretrain"
            # - "uni"                           # ← ENABLE UNI PRETRAINING
            # - "--pretrain-path"
            # - "/rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p-latest/pretrain/pytorch_model.bin"  # ← Path to UNI weights (downloaded locally)
            # - "--lr"
            # - "1e-4"                          # Learning rate (1e-5 for frozen backbone)
            # - "--weight-decay"
            # - "1e-4"
            # - "--freeze-backbone"           # ← OPTIONAL: Uncomment to freeze backbone
            - "--wandb-project"
            - "vitamin-p-latest"
            - "--checkpoint-dir"
            - "checkpoints/"              # ← Separate checkpoint dir for UNI runs
          workingDir: /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p-latest
          env:
            - name: WANDB_API_KEY
              value: "979fc21fe6b28c4e4a4503f7e421bfc270a4300c"
            - name: WANDB_PROJECT
              value: "vitamin-p"
            - name: WANDB_MODE
              value: "online"
            - name: HOME
              value: /tmp
            - name: PYTHONPATH
              value: /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p-latest
          volumeMounts:
            - name: shm
              mountPath: "/dev/shm"
            - name: program
              mountPath: "/rsrch9/home/plm/idso_fa1_pathology"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "60"
              memory: "700Gi"
      restartPolicy: Never