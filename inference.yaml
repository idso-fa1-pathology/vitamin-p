apiVersion: batch/v1
kind: Job
metadata:
  name: vitamin-p-inference-he-2014-0938-set1
  namespace: yn-gpu-workload
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
        nvidia.com/gpu.product: "NVIDIA-H100-80GB-HBM3"
      securityContext:
        runAsUser: 297724
        runAsGroup: 1944303352
        fsGroup: 1944303352
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: '1000Gi'
        - name: program
          persistentVolumeClaim:
            claimName: yshokrollahi-gpu-rsrch9-home-plm
      containers:
        - name: inference-container
          image: hpcharbor.mdanderson.edu/yshokrollahi/vitamin-p:latest
          command: 
            - "python"
            - "scripts/run_wsi_inference.py"
            - "--model_type"
            - "flex"
            - "--model_size"
            - "large"
            - "--checkpoint"
            - "checkpoints/vitamin_p_flex_large_fold2_best.pth"
            - "--wsi_folder"
            - "/rsrch9/home/plm/idso_fa1_pathology/TIER1/patient-mosaic/2014-0938/MOSAIC/DSP/MOSAIC DSP Set 1/Images/H&Es"
            - "--wsi_extension"
            - "svs"
            - "--output_dir"
            - "inference_dsp/2014-0938-he-slides"
            - "--branch"
            - "he_nuclei"
            - "--device"
            - "cuda"
            - "--patch_size"
            - "512"
            - "--overlap"
            - "64"
            - "--target_mpp"  # ðŸ”¥ NEW
            - "0.5013"  # ðŸ”¥ NEW
            - "--magnification"
            - "20"
            - "--filter_tissue"
            - "--tissue_threshold"
            - "0.1"
            - "--clean_overlaps"  # ðŸ”¥ NEW
            - "--save_geojson"  # ðŸ”¥ NEW
            - "--detection_threshold"  # ðŸ”¥ NEW
            - "0.5"  # ðŸ”¥ NEW
            - "--min_area_um"  # ðŸ”¥ NEW
            - "5.0"  # ðŸ”¥ NEW
            - "--mif_nuclear_channel"  # ðŸ”¥ NEW (for MIF config)
            - "0"  # ðŸ”¥ NEW (SYTO13)
            - "--mif_membrane_channels"  # ðŸ”¥ NEW
            - "1,2"  # ðŸ”¥ NEW (Cy3, TexasRed)
            - "--mif_membrane_combination"  # ðŸ”¥ NEW
            - "max"  # ðŸ”¥ NEW
          workingDir: /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p-latest
          env:
            - name: HOME
              value: /tmp
            - name: PYTHONPATH
              value: /rsrch9/home/plm/idso_fa1_pathology/codes/yshokrollahi/vitamin-p-latest
          volumeMounts:
            - name: shm
              mountPath: "/dev/shm"
            - name: program
              mountPath: "/rsrch9/home/plm/idso_fa1_pathology"
          resources:
            limits:
              nvidia.com/gpu: "1"
              cpu: "30"
              memory: "350Gi"
      restartPolicy: Never